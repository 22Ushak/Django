<!DOCTYPE html>
<html lang="en">

    <title>Upload CSV</title>
</head>
<body>
    <h1>Upload CSV</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
